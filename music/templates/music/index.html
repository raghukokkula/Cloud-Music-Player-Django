<h1>Here are all my albums</h1>


{% if all_albums %}

    <ul>
        {% for album in all_albums %}
        <li>
            <a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <h2>You don't have any albums</h2>
{% endif %}
